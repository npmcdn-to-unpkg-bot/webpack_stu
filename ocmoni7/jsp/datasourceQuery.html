<!DOCTYPE html>
<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>数据源查询页面</title>
    <jsp:include page="/WEB-INF/pages/oc/oc_common.jsp"></jsp:include>
    <style>
        .main_content{
            padding-top: 150px;
        }
    </style>
</head>
<body>

<input id="tag_ctx" type="hidden" value="${pageContext.request.contextPath}" name="tag_ctx"/>
<input id="carrCode" name="carrCode" type="hidden" value='${sessionScope.carrCode}'/>
<input id="tokenId"  type="hidden" value="${tokenId}"/>

<div class="navbar-fixed-top">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-9" aria-expanded="false">
                    <span class="sr-only">导航菜单</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9">
                <ul class="nav navbar-nav">
                    <li ><a href="${pageContext.request.contextPath}/oc/toQueryS7UI.action">附加服务</a></li>
                    <li class="active"><a href="${pageContext.request.contextPath}/abr/toCfgAbrDatasource.action">数据源配置</a></li>
                    <li><a href="${pageContext.request.contextPath}/mileage/toMileageExchangeUI.action">里程积分兑换</a></li>
                    <li><a href="${pageContext.request.contextPath}/validate/toValidateRecords7.action">运价校验</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <!--query section start-->
    <div class ="query_section">
        <form class="form-inline">
            <!--query row1 start-->
            <div class="query_row">
                <span class="marginL10"></span>
                <div class="form-group">
                    <label  class="marginR5">航空公司</label>
                    <input type="text" id="carrier" name="carrier" class="form-control input-sm" readonly="readonly"
                           style="width: 120px" placeholder="CA" value="${sessionScope.carrCode}" />
                </div>
                <span class="marginR15"></span>
                <div class="form-group">
                    <label  class="marginR5">子代码</label>
                    <input type="text" id="subCode" name="subCode" class="form-control" style="width: 120px" placeholder="CA" />
                </div>
                <div class="form-group">
                    <label class="marginR5">生效日期</label>
                    <input type="text" id="effectMinDate" name="effectMinDate" class="form-control input-sm datepicker"  placeholder="范围" style="width: 100px">
                    <label for="effectMinDate" class="glyphicon glyphicon-calendar iconfont_box"></label>
                    <span>——</span>
                    <input type="text" id="effectMaxDate" name="effectMaxDate" class="form-control input-sm datepicker"  placeholder="范围" style="width: 100px">
                    <label for="effectMaxDate" class="glyphicon glyphicon-calendar iconfont_box"></label>
                </div>

                <div class="form-group">
                    <label class="marginR5">数据源</label>
                    <select id="dataSource" name="dataSource" class="form-control" style="width: 100px;">
                        <option value="">选择</option>
                        <option value="OPTSVC">ATPCO数据</option>
                        <option value="TSKOC">航信数据</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="marginR5">行程种类</label>
                    <select  id="internationalTag" name="internationalTag" class="form-control" style="width: 100px;">
                        <option value="">选择</option>
                        <option value="I">国际</option>
                        <option value="D">国内</option>
                    </select>
                </div>

                <span class="pull-right marginR15">
                    <button type="button" class="btn btn-sm btn-primary" id="abrQueryBtn"
                            url="${pageContext.request.contextPath}/abr/queryAbrDatasourceList.action">查询</button>
                    <button type="button" class="btn btn-sm btn-success"
                            onclick="location.href='${pageContext.request.contextPath}/abr/toAbrDatasourceAdd.action'">新建</button>
                </span>
            </div>
            <!--query row1 end-->

            <div class="query_row">
                <span class="marginL10"></span>
                <div class="form-group">
                    <label  class="marginR5">部门代码</label>
                    <input type="text" class="form-control input-sm" style="width: 120px" placeholder="CA" />
                </div>
                <span class="marginL10"></span>
                <div class="form-group">
                    <label  class="marginR5">服务类型</label>
                    <div class="checkbox">
                        <input  id ="serviceType1" name="serviceType" type="checkbox" value="A"><label for="serviceType1">免费行李</label>
                    </div>
                    <div class="checkbox">
                        <input  id ="serviceType2" name="serviceType" type="checkbox" value="B"><label for="serviceType2">随携行李</label>
                    </div>
                    <div class="checkbox">
                        <input  id ="serviceType3" name="serviceType" type="checkbox" value="C"><label for="serviceType3">付费行李</label>
                    </div>
                    <div class="checkbox">
                        <input  id ="serviceType4" name="serviceType" type="checkbox" value="P"><label for="serviceType4">预付费行李</label>
                    </div>
                    <div class="checkbox">
                        <input  id ="serviceType5" name="serviceType" type="checkbox" value="E"><label for="serviceType5">禁运行李</label>
                    </div>
                </div>
            </div>

        </form>
    </div>
    <!--query section end-->
</div>

<div class="container-fluid main_content" id ="abrcontent"></div>
    

<script type="text/javascript" src="${pageContext.request.contextPath}/resources/oc/components/jquery/jquery.js"></script>
<script type="text/javascript" src="${pageContext.request.contextPath}/resources/oc/dist/datasourceQuery.js"></script>
</body>
</html>
