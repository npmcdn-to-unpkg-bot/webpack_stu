<li class="list-group-item s7_list_row">
    <span class="s7_list_item s7_list_checkbox ">
        <input name="s7check" type="checkbox"/><input name="s7id" value="<%=s7Id%>"type="hidden"/>
        <input name ="firstMaintenanceDate" value ="<%=firstMaintenanceDate%>" type ="hidden"/>
        <input name = "lastMaintenanceDate" value ="<%=lastMaintenanceDate%>" type ="hidden"/>
        <input type ="hidden" name ="statusDes" value ="<%=statusDes%>"/>
    </span>
    <span class="productsImg"></span>
    <span class="s7_list_item s7_list_descr text-info marginL15"><%=description%></span>
    <span class="s7_list_item s7_list_seq marginLR15"><%=sequenceNumber%></span>
    <span class="s7_list_item text-primary"><%=firstMaintenanceDate%>—<%=lastMaintenanceDate%></span>
    <span class="s7_list_item  text-danger marginLR15">未发布</span>
    <span class="s7_list_item s7_list_price text-success">230CNY</span>
    <span class="s7_list_item pull-right">
         <i class="glyphicon glyphicon-search myhand"></i>
        <i class="glyphicon glyphicon-pencil marginLR5 myhand"></i>
        <i class="glyphicon glyphicon-trash myhand"></i>
    </span>
</li>
