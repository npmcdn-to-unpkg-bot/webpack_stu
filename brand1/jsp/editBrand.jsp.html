<!DOCTYPE html>
<html>
<%@ page language="java" pageEncoding="UTF-8"%>
<head lang="en">
    <meta charset="UTF-8">
    <title>品牌新建页面</title>
    <%@ include  file="/WEB-INF/pages/common/brand_common.jsp"%>
</head>
<body>

<input type="hidden" name="tag_ctx" value="${pageContext.request.contextPath}" id="tag_ctx"/>
<input type="hidden" id="s8id" name="s8id" value="${rs8Detail.s8id}"/>
<input type="hidden" id="passengerType" value="${rs8Detail.ptc }"/>
<input type="hidden" id="serviceType" value="${rs8Detail.cabin }"/>
<input type="hidden" id="isNewOrUpdate" value="${isNewOrUpdate }"/>
<input type="hidden" id="id" name="id" value="${rs8Detail.id }"/>
<input type="hidden" id="selectedS5Size" name="selectedS5Size" value="${selectedS5Size }"/>
<input type="hidden" id="editOrDetailFlag" name="editOrDetailFlag" value="${editOrDetailFlag}"/>

<div class="navbar-fixed-top" id = "myheader">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-9" aria-expanded="false">
                    <span class="sr-only">导航菜单</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="${pageContext.request.contextPath}/brandGroup/toBrandGroupUI.action">品牌服务</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <!--query section start-->
    <div class ="query_section">
        <div class="query_row">
            <span class="query_title">新建品牌集</span>
            <span class="marginLR5">品牌 | 运价 | 附加服务</span>
            <span class="pull-right marginR15">
                <button type="button" class="btn btn-sm btn-default" onclick="window.location.href='${pageContext.request.contextPath}/brandGroup/toBrandGroupUI.action'">返回</button>
                <button type="button" class="btn btn-sm btn-success" id="saveBrand">保存</button>
            </span>
        </div>
    </div>
    <!--query section end-->
</div>

<div class="container-fluid main_content" id="main_content" >
    <form class="form-horizontal">
        <div class="data_section ">
            <!--
            <div class="title_layout">
                <span class="left">1.品牌</span>
            </div>-->
            <!--品牌 strart-->
            <div class="content_layout">
                <span class="left">品牌</span>
                <div class="right">
                    <div class="form-group">
                        <label class="pure-u-1-8 control-label">层级序号</label>
                        <div class="pure-u-1-4">
                            <input type="text" id="tier" name="tier" maxlength="10"
                                   class="form-control"  value="${rs8Detail.tier }" placeholder="数字">
                        </div>
                        <span class="errorInfo_validate">这里是错误提示信息</span>
                    </div>

                    <div class="form-group">
                        <label class="pure-u-1-8 control-label">品牌名称</label>
                        <div class="pure-u-1-4">
                            <input type="text" name="brandnameCn" id="brandnameCn" maxlength="20" class="form-control required"
                                   value="${rs8Detail.brandnameCn}"   placeholder="数字">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="pure-u-1-8 control-label">旅客类型</label>
                        <div class="pure-u-1-2">
                            <div class="radio-inline">
                                <input type="radio" name="ptc" id="serviceType01" value=""/><label for="serviceType01" class="myhand">不限</label>
                            </div>
                            <div class="radio-inline">
                                <input type="radio" name="ptc" id="serviceType02" value="ADT"/><label for="serviceType02" class="myhand">成人</label>
                            </div>
                            <div class="radio-inline">
                                <input type="radio" name="ptc" id="serviceType03" value="CHD"/><label for="serviceType03" class="myhand">儿童</label>
                            </div>
                            <div class="radio-inline">
                                <input type="radio" name="ptc" id="serviceType04" value="INF"/><label for="serviceType04" class="myhand">婴儿</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="pure-u-1-8 control-label">描述</label>
                        <div class="pure-u-1-3">
                            <textarea name="brandDescCn" maxlength="200" class="form-control" rows="3">${rs8Detail.brandDescCn }</textarea>
                        </div>
                    </div>
                </div>
            </div>
            <!--必填项 end-->

            <!--运价 strart-->
            <div class="content_layout">
                <span class="left">运价</span>
                <div class="right">
                    <div class="form-group">
                        <label  class="pure-u-1-8 control-label">运价</label>
                        <div class="pure-u-20-24">
                            <div class="table_layout"  style="width:670px;">
                                <table>
                                    <thead>
                                    <tr>
                                        <th width="90">运价基础</th>
                                        <th width="90">旅客类型</th>
                                        <th width="90">舱位</th>
                                        <th width="90">航程种类</th>
                                        <th width="130">运价范围</th>
                                        <th width="90">货币类型</th>
                                        <th width="90">规则编号</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <td>
                                        <input type="text" class="common_input" style="width: 97%;"/>
                                    </td>
                                    <td>
                                        <select name="" class="common_input" style="width: 97%;">
                                            <option value="">选择</option>
                                            <option value="">成人</option>
                                            <option value="">儿童</option>
                                            <option value="">婴儿</option>
                                        </select>
                                    </td>
                                    <td><input type="text" class="common_input" style="width: 97%;"/></td>
                                    <td>
                                        <select name="" class="common_input" style="width: 97%;">
                                            <option value="">选择</option>
                                            <option value="">OW</option>
                                            <option value="">RT</option>
                                        </select>
                                    </td>
                                    <td>
                                        <input type="text" class="common_input" style="width: 48%;"/>
                                        <input type="text" class="common_input" style="width: 48%;"/>
                                    </td>
                                    <td>
                                        <input type="text" class="common_input" style="width: 97%;"/>
                                    </td>
                                    <td>
                                        <input type="text" class="common_input" style="width: 97%;"/>
                                    </td>
                                    </tbody>
                                </table>
                                <div class="table_footer">
                                    <button type="button" class="btn btn-success btn-sm">增加一行</button>
                                    <button type="button" class="btn btn-default btn-sm">删除一行</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--运价 end-->

            <!--运价 strart-->
            <div class="content_layout">
                <span class="left">附加服务配置</span>
                <div class="right">

                    <!-- 附加服务选择框 start-->
                    <div class="service_choose_layout" style="margin-left: 30px">
                        <div class="title">备选服务</div>
                        <div class="service_choose" style="margin-top: 0px">
                            <div class="choose_box">
                                <div class="choose_box_title">
                                    <input type="text" class="form-control input-sm"
                                           placeholder="选择服务分组" />
                                </div>
                                <div class="service_list">
                                    <ul>
                                        <li>优选座位组描述F</li>
                                        <li>1</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="choose_box choose_box_right" style="width: 300px">
                                <div class="choose_box_title">
                                    <input type="text" class="form-control input-sm"  placeholder="选择服务分组" />
                                </div>
                                <div class="service_list">
                                    <ul>
                                        <li class="choose4li">优选座位组描述F</li>
                                        <li class="choose4li">1</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 附加服务选择框 end-->


                   <div class="service_choose_toRight">
                        <i class="glyphicon glyphicon-arrow-right"></i>
                   </div>

                    <!-- 附加服务选择框 start-->
                    <div class="service_choose_layout" style="margin-left: 0;">
                        <div class="title">已选服务</div>
                        <div class="service_choose" style="margin-top: 0px">
                            <div class="choose_box choose_box_right">
                                <div class="choose_box_title">
                                    <span class="text-info">服务详细</span>
                                </div>
                                <div class="service_list" >
                                    <ul>
                                        <li class="choose4li">优选座位组描述F</li>
                                        <li class="choose4li">1</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 附加服务选择框 end-->


                </div>
            </div>
            <!--运价 end-->

        </div>
    </form>
</div>

<script type="text/javascript" src="${pageContext.request.contextPath}/public/brand/editBrand.<%=hashId %>.js"></script>
</body>
</html>
