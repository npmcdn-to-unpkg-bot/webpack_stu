<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>品牌查询页面</title>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../styles/css/jquery_ui.datepicker-modify.css"/>
    <link rel="stylesheet" href="../styles/css/jquery-ui-timepicker-addon.css"/>
    <link rel="stylesheet" href="../styles/css/common.css">
    <link rel="stylesheet" href="../styles/css/brand_query.css"/>
</head>
<body>

<div class="navbar-fixed-top" id = "myheader">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-9" aria-expanded="false">
                    <span class="sr-only">导航菜单</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">品牌服务</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <!--query section start-->
    <div class ="query_section">
            <div class="query_row">
                <span class="query_title">发布状态 | 生效状态</span>
                <input id ="c1" type="checkbox"> <label for="c1" class="query_item">未发布</label>
                <input id ="c2" type="checkbox" class="query_item"><label for="c2">已发布</label>
                <span class="marginLR5">|</span>
                <input  id ="c3" type="checkbox"><label for="c3"> 未生效</label>
                <input  id ="c4" type="checkbox"> <label for="c4">已生效</label>
                <input  id ="c5" type="checkbox"> <label for="c5">已过期</label>
                <span class="marginL10 marginR5">品牌集名称</span>
                <input type="text" class="common_input" style="width: 120px"/>
                <span class="marginL10 marginR5">品牌集名称</span>
                <input type="text" class="common_input" style="width: 120px"/>
                <span class="pull-right marginR15">
                    <button type="button" class="btn btn-sm btn-primary">查询</button>
                    <button type="button" class="btn btn-sm btn-success">新建品牌集</button>
                </span>
            </div>
            <div class="query_row">
                <span class="marginL10 marginR5">城市对</span>
                <input type="text" class="common_input" style="width: 60px"/>
                <span style="margin: 0 2px;">-</span>
                <input type="text" class="common_input" style="width: 60px"/>
                <span class="marginL10 marginR5">发布对象</span>
                <input type="text" class="common_input" style="width: 120px" placeholder="office号/IATA号" />
                <span class="marginL10 marginR5">销售日期</span>
                <input type="text" class="common_input" style="width: 100px" placeholder="范围" />
                <span style="margin: 0 2px;">-</span>
                <input type="text" class="common_input" style="width: 100px" placeholder="范围" />
                <span>select测试</span>
                <select class="common_input" style="width: 120px">
                    <option>商务名称</option>
                    <option>子代码</option>
                </select>
            </div>
    </div>
    <!--query section end-->
</div>



<div id="test">

</div>


<script type="text/javascript" src="../../bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="../../bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="../../bower_components/headroom.js/dist/headroom.js"></script>
<script type="text/javascript" src="../../bower_components/headroom.js/dist/jQuery.headroom.js"></script>
<script type="text/javascript" src="../js/index.js"></script>
</body>
</html>
