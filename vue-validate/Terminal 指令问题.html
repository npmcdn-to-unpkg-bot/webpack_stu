<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <style>
        .errors{
            color: red;
        }
        .errors span{
            display: inline-block;
            margin-top: 5px;
        }
    </style>
</head>
<body style="margin-top: 50px">

<div id="app" class="container">
    <validator name="validation1">
        <form  class="form-horizontal" novalidate>
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">username:</label>
                <div class="col-sm-6">
                    <input id="username" type="text" class="form-control"
                           @valid="this.enable = true"
                           @invalid="this.enable = false"
                           v-validate:username="['required']">
                </div>
                <div class="errors">
                    <span v-if="$validation1.username.required">Required your name.</span>
                </div>
            </div>
            <div class="form-group" v-if="enable" >
                <label for="password" class="col-sm-2 control-label">comment:</label>
                <div class="col-sm-6">
                    <input id="password" type="text" class="form-control"
                           v-validate:password="{required: { rule: true }, minlength: { rule: 8 }}"/>
                </div>
                <div class="errors">
                    <span v-if="$validation1.password.required">必填.</span>
                    <span v-if="$validation1.password.minlength">最短8位.</span>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-offset-2">
                    <button type="button" class="btn btn-success" v-on:click="submitPage">提交</button>
                </div>
            </div>

        </form>
    </validator>

</div>


<script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="../bower_components/vue/dist/vue.js"></script>
<script type="text/javascript" src="../bower_components/vue-validator/dist/vue-validator.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            enable: true
        },
        methods:{
            submitPage:function(){
                console.info('xxxxxxxxxx') ;
            }
        }
    })
</script>
</body>
</html>
