<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <!--<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.css"/>-->

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../bower_components/pure/grids.css"/>
    <link rel="stylesheet" href="../bower_components/pure/forms.css"/>
    <link rel="stylesheet" href="../bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.css"/>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/s7Edit2.css">
</head>
<body style="padding-top: 300px">

<div id ="mymodal" class="modal fade">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
            <p>One fine body&hellip;</p>
            <form class="pure-form pure-form-aligned">
                <input type="text" class="form-control datepicker"  placeholder="起始日期" >
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
</div><!-- /.modal -->




<div class="container" >
    <form class="pure-form pure-form-aligned">
        <input type="text" class="form-control datepicker"  placeholder="起始日期" >
    </form>
    <br/>


    <button id="showModalBtn" class="btn btn-success">显示模态框</button>
</div>


<script src="../bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="../bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.js"></script>
<script type="text/javascript">
    $(function(){
        $('.datepicker').datepicker({
            language:'zh-CN',
            format:'yyyy/mm/dd',
            startDate:new Date(),
            orientation: "bottom"
        });

        $('#showModalBtn').click(function(){
            $('#mymodal').modal('show') ;
        }) ;

    }) ;
</script>
</body>
</html>
