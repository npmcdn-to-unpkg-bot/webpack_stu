<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>s7编译页面</title>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../../bower_components/pure/grids.css"/>
    <link rel="stylesheet" href="../../bower_components/pure/forms.css"/>
    <link rel="stylesheet" href="../../bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.css"/>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/s7Edit2.css">
</head>
<body>
<!--导航 start-->
<div class="navbar-fixed-top">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-9" aria-expanded="false">
                    <span class="sr-only">导航菜单</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">附加服务</a></li>
                    <li><a href="#">数据源配置</a></li>
                    <li><a href="#">里程积分兑换</a></li>
                    <li><a href="#">运价校验</a></li>
                    <li><a href="#">批量导入</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <!--query section start-->
    <div class ="query_section">
        <span class="query_title">新建服务费用</span>
        <span>服务类型&nbsp;|</span>
        <span>费用&nbsp;|</span>
        <span>规则</span>
        <span class="pull-right marginR15" style="padding-top: 2px">
            <button type="submit" class="btn btn-default btn-sm">保存</button>
            <button type="submit" class="btn btn-default btn-sm btn-success">保存并发布</button>
        </span>
    </div>
    <!--query section end-->
</div>
<!--导航 end-->


<!--主编辑区域 start-->
<div class="container-fluid main_content">
    <form class="pure-form pure-form-aligned">
        <div class="data_section">
            <div class="title_layout">
                <span class="left">1.选择附加服务</span>
                <span class="serviceInputSpan right"></span>
            </div>
            <div class="content_layout">

            </div>
        </div>


        <div class="data_section">
            <div class="title_layout">
                <span class="left">2.确定费用</span>
                <span class="right text-info"> 描述  | 费用 </span>
            </div>
            <div class="content_layout">
                <span class="left">描述</span>
                <span class="right">
                    <div class="pure-control-group">
                        <label for="name">Username</label>
                        <input id="name" type="text" placeholder="Username">
                    </div>
                    <div class="form-group">
                      <label for="inputEmail3" class="pure-u-1-8 control-label">Email</label>
                      <div class="pure-u-1-4">
                          <input type="email" class="form-control input-sm" id="inputEmail3" placeholder="Email">
                      </div>
                    </div>
                </span>
            </div>
        </div>

    </form>

</div>
<!--主编辑区域 end-->



<script type="text/javascript" src="../../bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="../../bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="../../bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="../../bower_components/bootstrap-datepicker/js/locales/bootstrap-datepicker.zh-CN.js"></script>
<script type="text/javascript" src="../js/s7Edit.js"></script>
</body>
</html>
