<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>select demo test</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../bower_components/select2/dist/css/select2.css"/>
</head>
<body>

<div class="container">
    <select class="js-example-basic-single" style="width: 300px;">
        <option value="AL">Alabama</option>
        <option value="WY">Wyoming</option>
    </select>
    <button type="button" id ="btn" class="btn btn-success btn-sm">click</button>
</div>





<script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src ="../bower_components/select2/dist/js/select2.js"></script>

<script type="text/javascript">
    $(document).ready(function() {
        var data = [{ id: 0, text: 'enhancement' },
                    { id: 1, text: 'bug' },
                    { id: 2, text: 'duplicate' },
                    { id: 3, text: 'invalid' },
                    { id: 4, text: 'wontfix' }];
        $(".js-example-basic-single").select2();
        $('.js-example-basic-single').val('WY');
        $('.js-example-basic-single').trigger('change');
        //$(".js-example-basic-single").prop("disabled", true);
        setTimeout(function(){
            console.info('close....') ;
            $('.js-example-basic-single').trigger('select2:select');
        },3000) ;
    });
</script>
</body>
</html>
