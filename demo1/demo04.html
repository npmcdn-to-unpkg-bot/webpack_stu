<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <style type="text/css">
        .myline{
            display: inline-block;
            width: 100%;
            height: 1px;
            background-color: #DDD;
            margin: 10px 0;
        }
    </style>
</head>
<body style="padding-top: 100px">

    <div class="container">

        <div class="row">
            <div class="col-sm-12">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th width="100">SKU</th>
                        <th width="100">商品名称</th>
                        <th width="100">一级分类</th>
                        <th width="100">二级分类</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th>sku</th>
                        <td>name</td>
                        <td>level 1</td>
                        <td>level 2</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1">
                <label>备注信息</label>
            </div>
            <div class="col-sm-11">
                <textarea  style="width: 100%" rows="3"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="myline"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <span class="pull-right">
                    <button class="btn btn-success btn-sm">确定</button>
                    <button class="btn btn-default btn-sm">取消</button>
                </span>
            </div>
        </div>

    </div>
</body>
</html>
